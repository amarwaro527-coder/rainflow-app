version: '3.8'
services:
  redis:
    image: redis:alpine
    container_name: rainflow_redis_v2
    network_mode: host
    volumes:
      - redis_data_v2:/data
    restart: always

  postgres:
    image: postgres:15-alpine
    container_name: rainflow_postgres_v2
    network_mode: host
    environment:
      POSTGRES_USER: ${DB_USER:-admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-rainflow_secure}
      POSTGRES_DB: ${DB_NAME:-rainflow_db}
    volumes:
      - postgres_data_v2:/var/lib/postgresql/data
    restart: always

volumes:
  redis_data_v2:
  postgres_data_v2:
